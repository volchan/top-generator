<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monsieur Sapin Top Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <div class="jumbotron text-center">
            <h1>Monsieur Sapin Top Generator</h1>
            <p>Toi aussi fait ton top 10 des jeux 10 comme monsieur sapin !</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-center">
          <h5>Entre tes jeux ici !</h5>
          <form id="game-form">
            <div class="form-group">
              <input type="text" name="1" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="2" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="3" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="4" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="5" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="6" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="7" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="8" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="9" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="text" name="10" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Créer mon top 10</button>
          </form>
        </div>
        <div class="col-md-6 text-center">
          <h5>Ton classement totalement légit !</h5>
          <div id="top-games">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">1</span>
                <div class="top-games form-control" id="top-1"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">2</span>
                <div class="top-games form-control" id="top-2"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">3</span>
                <div class="top-games form-control" id="top-3"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">4</span>
                <div class="top-games form-control" id="top-4"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">5</span>
                <div class="top-games form-control" id="top-5"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">6</span>
                <div class="top-games form-control" id="top-6"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">7</span>
                <div class="top-games form-control" id="top-7"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">8</span>
                <div class="top-games form-control" id="top-8"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">9</span>
                <div class="top-games form-control" id="top-9"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">10</span>
                <div class="top-games form-control" id="top-10"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
